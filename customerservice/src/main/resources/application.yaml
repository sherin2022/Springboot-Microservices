eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true
spring:
  application:
    name: customerservice
  cloud:
    discovery:
      enabled: true
  data:
    mongobd:
      database: customerDB
      port: 27017
server:
  port: 8075
  error:
    include-message : always
management :
  endpoints :
    web :
      exposure :
        include : "*"
logging :
  level:
    root: INFO
  file :
    name : C:\Users\sherinj\Documents\Springboot-Projects\week2-microservices\logs\customerservice.log

